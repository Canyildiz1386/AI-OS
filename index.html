<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI-OS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="desktop" class="desktop" aria-label="Desktop">
      <button id="terminalIcon" class="app-icon" title="Terminal" aria-label="Open Terminal">
        <span class="app-icon-image" aria-hidden="true">
          <svg width="56" height="56" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="3" width="20" height="14" rx="2" fill="#1F2937" stroke="#111827" />
            <path d="M6 8l3 3-3 3" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M11 14h6" stroke="#34D399" stroke-width="1.5" stroke-linecap="round" />
          </svg>
        </span>
        <span class="app-icon-label">Terminal</span>
      </button>

      <button id="fmIcon" class="app-icon" style="top: 140px; left: 48px;" title="File Manager" aria-label="Open File Manager">
        <span class="app-icon-image" aria-hidden="true">
          <svg width="56" height="56" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6.5A1.5 1.5 0 0 1 4.5 5h4l1.5 2H19.5A1.5 1.5 0 0 1 21 8.5v8A1.5 1.5 0 0 1 19.5 18h-15A1.5 1.5 0 0 1 3 16.5v-10Z" fill="#1F2937" stroke="#111827"/>
            <rect x="5.25" y="10" width="13.5" height="1.5" rx="0.75" fill="#60A5FA"/>
            <rect x="5.25" y="13" width="9.5" height="1.5" rx="0.75" fill="#34D399"/>
          </svg>
        </span>
        <span class="app-icon-label">Files</span>
      </button>

      <div id="terminalWindow" class="window hidden" role="dialog" aria-modal="false" aria-label="Terminal window">
        <div class="window-titlebar" id="terminalTitlebar">
          <div class="window-controls">
            <button id="btnClose" class="btn close" title="Close" aria-label="Close terminal"></button>
            <button id="btnMin" class="btn minimize" title="Minimize" aria-label="Minimize terminal"></button>
            <button id="btnMax" class="btn maximize" title="Maximize" aria-label="Maximize terminal"></button>
          </div>
          <div class="window-title">Terminal</div>
        </div>
        <div class="window-content">
          <div id="terminal" class="terminal" aria-live="polite">
            <div id="terminalOutput" class="terminal-output" aria-label="Terminal output"></div>
            <div class="terminal-input-row">
              <span id="terminalPrompt" class="prompt">user@ai-os:~$</span>
              <input id="terminalInput" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="Terminal input" />
            </div>
          </div>
        </div>
      </div>

      <div id="fmWindow" class="window hidden" role="dialog" aria-modal="false" aria-label="File Manager window">
        <div class="window-titlebar" id="fmTitlebar">
          <div class="window-controls">
            <button id="fmBtnClose" class="btn close" title="Close" aria-label="Close file manager"></button>
            <button id="fmBtnMin" class="btn minimize" title="Minimize" aria-label="Minimize file manager"></button>
            <button id="fmBtnMax" class="btn maximize" title="Maximize" aria-label="Maximize file manager"></button>
          </div>
          <div class="window-title">File Manager</div>
        </div>
        <div class="window-content">
          <div class="file-manager" id="fileManager">
            <div class="fm-toolbar">
              <button id="fmNewFile" class="fm-button" aria-label="Create new file">New File</button>
              <button id="fmRefresh" class="fm-button" aria-label="Refresh files">Refresh</button>
            </div>
            <div class="fm-main">
              <div class="fm-list" id="fmList" aria-label="Files list"></div>
              <div class="fm-editor hidden" id="fmEditor" aria-label="Editor">
                <div class="fm-field">
                  <label for="fmFilename">Name</label>
                  <input id="fmFilename" type="text" placeholder="example.txt" autocomplete="off" />
                </div>
                <div class="fm-field">
                  <label for="fmContent">Content</label>
                  <textarea id="fmContent" rows="10" placeholder="Type here..."></textarea>
                </div>
                <div class="fm-actions">
                  <button id="fmSave" class="fm-button primary">Save</button>
                  <button id="fmCancel" class="fm-button">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
